<!-- Blog -->
<section>
    <header class="major">
        <h2>The Blog</h2>
    </header>
    <div class="row">
        {{ range where .Data.Pages "Type" "post" }}
        <div class="6u 12u(mobile)">
            <section class="box">
                <a href="{{ .Permalink }}" class="image featured"><img src="{{ .Params.image }}" alt="" /></a>
                <header>
                    <h3>{{ .Title }}</h3>
                    <p>Posted {{ .Date.Format "2 Jan 2006" }}</p>
                </header>
                <p>{{ .Description }}</p>
                <footer>
                    <ul class="actions">
                        <li><a href="{{ .Permalink }}" class="button icon fa-file-text">Continue Reading</a></li>
                        <li><a href="#" class="button alt icon fa-comment">33 comments</a></li>
                    </ul>
                </footer>
            </section>
        </div>
        {{ end }}
    </div>
</section>
